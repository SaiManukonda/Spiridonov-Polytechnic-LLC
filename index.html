<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Spiridonov Polytechnic LLC</title>
  </head>
  <body>
       <label for="FM">Filter Max</label>
       <input type="number" id="FM" name="FM" onchange = "FilterMax()"><br>
       <label for="FM">Threshold Max</label>
       <input type="number" id="TM" name="TM" onchange = "ThresholdMax()"><br><br>
       
       <table id = "Values">
        <tr>
          <th onclick="sort()">Value</th>
        </tr>
        <tr>
          <td id = "0">7</td>
        </tr>
        <tr>
          <td id = "1">12</td>
        </tr>
        <tr>
            <td id = "2">18</td>
          </tr>
          <tr>
            <td id = "3">20</td>
          </tr>
          <tr>
            <td id = "4">3</td>
          </tr>
          <tr>
            <td id = "5">88</td>
          </tr>
      </table>

       <script >
        var values = [7, 12, 18,20,3,88];
        var inc = [3,7,12,18,20,88];
        var dec = [88,20,18,12,7,3];
        var curr = values;

        function sort(){
          //meaning it is currently unsorted
          if(curr[0] === 7){
            //changing it to increasing order
            for (var i = 0; i < 6; i++) {
              document.getElementById(i.toString()).innerHTML = inc[i];
              curr = inc;
              FilterMax();
              ThresholdMax();
           }
          }
          //meaning it is sorted increasingly
          else if(curr[0] === 3){
            //changing it to decreasing order
            for (var i = 0; i < 6; i++) {
              document.getElementById(i.toString()).innerHTML = dec[i];
              curr = dec;
              FilterMax();
              ThresholdMax();
           }
          }
          //meaning it is sorted decreasingly
          else{
             //changing it back to increasing order
            for (var i = 0; i < 6; i++) {
              document.getElementById(i.toString()).innerHTML = inc[i];
              curr = inc;
              FilterMax();
              ThresholdMax();
           }
          }
        }

        function FilterMax(){
            for (var i = 0; i < 6; i++) {
                var temp1 = parseInt(document.getElementById("FM").value);
                var temp2 = curr[i];
                if(temp2 > temp1){
                    document.getElementById(i.toString()).style.display = "none";
                }else{
                    document.getElementById(i.toString()).style.display = "block";
                }
            }
        }

        function ThresholdMax(){
            for (var i = 0; i < 6; i++) {
                var temp1 = parseInt(document.getElementById("TM").value);
                var temp2 = curr[i];
                if(temp2 > temp1){
                    document.getElementById(i.toString()).style.color = "red";
                }else{
                    document.getElementById(i.toString()).style.color = "black";
                }
            }
        }
    
    </script>

  </body>
</html>
